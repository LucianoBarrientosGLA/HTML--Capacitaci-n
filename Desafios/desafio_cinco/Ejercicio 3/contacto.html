<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="/css/contacto.css">
    <title>Desafío 2</title>
</head>
<body>
    <header>
            <nav id="navbar">
                <div id="contenedor-imagen">
                <img src="img/M5-logo-azul.svg" id="imagen"  alt="Logo">
                </div>
                <div id="home-nav">
                 <a href="index.html">Home</a>
                 <a href="contacto.html">Contacto</a>
                </div>
            </nav>
    </header>
    
    <div contenedor-form>
        <p id="p-grande">¿Querés que nos contactemos con vos?</p>
    
        <p id="p-chico">Dejanos tu consulta:</p>

        <form action="">
            <label for="nombre">
                <p id="p-form">Nombre completo <span>*</span></p>
                <input id="nombre" type="text" placeholder="Ingrese su nombre: " required>
            </label>
            <label for="email">
                 <p id="p-form">Email <span>*</span></p>
                <input id="email" type="email" placeholder="Ingrese su email: " required> 
            </label>
            <label for="comentario">
                <p id="p-form">Comentario <span>*</span></p>
                <textarea name="Comentario *" id="comentario" cols="30" rows="10" placeholder="Deje su comentario..."></textarea>
            </label>
        </div>
        <div id="botones">
            <input id="btn-uno" type="reset" value="Resetear"> 
            <input id="btn-dos" type="submit">
        </form>
    </div>
</body>
</html>
